spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_HOST}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        debug: true
        smtp.auth: true
        smtp.timeout: 60000 # 60000ms
        smtp.starttls.enable: true

jwt:
  secret: ${JWT_SECRET}

cloud:
  kc:
    s3:
      url: ${KC_ENDPOINT}
      bucket: ${KC_S3_BUCKET_NAME}
      path:
        parking-space-image: ${PARKING_SPACE_IMAGE}
        map-image: ${MAP_IMAGE}
        general-certificate-docs: ${GENERAL_CERTIFICATE_DOCS}
        priority-certificate-docs: ${PRIORITY_CERTIFICATE_DOCS}
        draw-result-docs: ${DRAW_RESULT_DOCS}

      region:
        static: ${KC_REGION}
      credentials:
        accessKey: ${KC_S3_ACCESS_KEY}
        secretKey: ${KC_S3_SECRET_ACCESS_KEY}
      project-id: ${KC_PROJECT_ID}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

server:
  servlet:
    session:
      cookie:
        same-site: none
  forward-headers-strategy: FRAMEWORK